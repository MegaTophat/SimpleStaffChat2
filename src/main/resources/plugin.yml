name: SimpleStaffChat2
version: '@version@'
main: me.refracdevelopment.simplestaffchat.spigot.SimpleStaffChat
author:  RefracDevelopment
api-version: "1.13"
depend:
  - PlaceholderAPI
description: A Simple StaffChat Plugin
website: https://discord.refracdev.ml/

permissions:
  simplestaffchat.*:
    default: op
    description: Gives all permissions
    children:
      simplestaffchat.command.help: true
      simplestaffchat.command.staffchat: true
      simplestaffchat.command.toggle: true
      simplestaffchat.command.reload: true
      simplestaffchat.see: true
      simplestaffchat.symbol: true
      simplestaffchat.join: true
      simplestaffchat.quit: true
  simplestaffchat.command.help:
    default: op
    description: Allows you to see the help page
  simplestaffchat.command.staffchat:
    default: op
    description: Allows you to use the staffchat command
  simplestaffchat.command.toggle:
    default: op
    description: Allows you to toggle staffchat
  simplestaffchat.command.reload:
    default: op
    description: Allows you to reload the config file
  simplestaffchat.see:
    default: op
    description: Allows you to see the staffchat messages
  simplestaffchat.symbol:
    default: op
    description: Allows you to use the staffchat symbol
  simplestaffchat.join:
    default: op
    description: Sends a join message when a staff member joins.
  simplestaffchat.quit:
    default: op
    description: Sends a join message when a staff member leaves the server.